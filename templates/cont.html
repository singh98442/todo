<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>contact</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert alert-success {{ message.tags }} alert-dismissible fade show" role="alert">
        
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}


    <div class="container-fluid">
      <form class="" action="/cont" method="POST">
        {% csrf_token %}
        <!--first name-->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >First Name:</label
          >
          <input
            type="text"
            name="fname"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="enter 1st name"
          />
        </div>

        <!--last name-->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Last Name:</label
          >
          <input
            type="text"
            name="lname"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="enter the last name"
          />
        </div>

        <!--Email-->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <!--city-->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">City:</label>
          <input
            type="text"
            name="city"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="enter the city"
          />
        </div>

        <!--state-->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >State:</label
          >
          <input
            type="text"
            name="state"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="enter your state"
          />
        </div>

        <!--zip-->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Zip:</label>
          <input
            type="number"
            name="zip"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="enter your zip number"
          />
        </div>

        <!--button-->
        <div class="mb-3">
          <input
            class="bg-primary"
            type="submit"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder=""
            value="Contact Us"
          />
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
